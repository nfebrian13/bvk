server:
  port: 9090
spring:
  application:
    name: CustomerService
  datasource:
    url: jdbc:h2:mem:customer
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        show_sql: true
        format_sql: true   
  h2:
    console:
      enabled: true    